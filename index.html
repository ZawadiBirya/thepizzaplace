<!DOCTYPE html>
<html>
<head>
  <link href="css/style.css" type="text/css" rel="stylesheet" >
  <script src="js/script.js" type="text/javascript">
  </script>
  <title>The Pizza Place</title>
  </head>
  <body>
    <h1>The Pizza Place</h1>
    <div class="form">
    <form>
      <select>
        <option class="size"> Choose Size </option>
        <option class="size"> Small </option>
        <option class="size"> Medium </option>
        <option class="size"> Large </option>
      </select>
      <select>
        <option class="crust"> Choose Crust </option>
        <option class="crust"> Crispy </option>
        <option class="crust"> Stuffed </option>
        <option class="crust"> Gluten Free </option>
      </select>
      <select>
        <option class="toppings"> Choose Toppings</option>
        <option class="toppings"> Beef </option>
        <option class="toppings"> Chicken </option>
        <option class="toppings"> Mushrooms </option>
      </select>
      <select>
        <option class="deliver"> Delivery</option>
        <option class="deliver"> Yes</option>
        <option class="no deliver"> No </option>
      </select>

      <input type="submit" onclick("pizzaOrder()") value="Checkout">
    </form>
      <div>
        <p class="total"></p>
      </div>
      </div>
      <p>
        Follow us <br>
      <img src="img/fbicon.png" width="50" height="50">
      <img src="img/twittericon.png" width="50" height="50">
    </p>
    </body>
</html>
